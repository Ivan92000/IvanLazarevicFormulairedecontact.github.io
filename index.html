<body>
	<h1>Contactez-nous</h1>
	<form method="POST" action="traitement-formulaire.php">
		<label for="nom">Nom :</label>
		<input type="text" id="nom" name="nom" required><br><br>

		<label for="prenom">Prénom :</label>
		<input type="text" id="prenom" name="prenom" required><br><br>

		<label for="email">Email :</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="date_naissance">Date de naissance :</label>
		<input type="date" id="date_naissance" name="date_naissance"><br><br>

		<label for="accepter_conditions">J'accepte les conditions d'utilisation :</label>
		<input type="checkbox" id="accepter_conditions" name="accepter_conditions" required><br><br>

		<label for="message">Message :</label>
		<textarea id="message" name="message" required></textarea><br><br>

		<label for="choix">Choix :</label>
		<select id="choix" name="choix">
			<option value="choix1">Travaillé ?</option>
			<option value="choix2">Dormir ?</option>
			<option value="choix3">Ou sortir ?</option>
		</select><br><br>

		<button type="submit">Envoyer</button>
	</form>
